        delay: 50,
      });

      typewriter
        .pauseFor(2500)
        .typeString(
          "這是廚師 凱文先生，一位激情洋溢的烹飪藝術家，擁有超過10年的行業經驗。他非常注重新鮮的食材和創新的口味組合，他的菜式一定會令人印象深刻。無論是經典食譜還是現代新派菜式，他對品質的承諾和對細節的關注都使每道菜成為一件藝術品"
        )
        .pauseFor(300)
        .start();
